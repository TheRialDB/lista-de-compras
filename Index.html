<!DOCTYPE html>
<html>

<head>
    <title>Log in - Nekkrai</title>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="index.js"></script>
    <script src="Usuario.js"></script>
    <link rel="Stylesheet" href="/Styles.css"

</head>

<body>
    <video 
    id="backgroundVideo" 
    autoplay loop muted 
    <source src="/Videos/AbandonedNecessaryCapeghostfrog.mp4" 
    type="video/mp4">
    </video>
        <form onsubmit="return false" >
            <div class="triangle">
                <img src="/Images/Triangle.png">
                <div class="signIn">
                    <h1> SIGN IN </h1>
                    <input type="text" id="txtUser" placeholder="User">
                    <br>
                    <input type="password" id="txtPassword" placeholder="Password">  
                    <br>
                    <a href="" class="href">Forgot your password? </a>
                    <br>
                    <input type="checkbox" id="ckbConnected">
                    <label> Keep me logged in </label>
                    <input type="submit" value="Log in" onclick="logIn()">
                </div>
                <br>
                <div class="signUp">
                    <h1> SIGN UP </h1>
                    <Input type="text" id="txtNewUser" placeholder="NewUser">
                    <br>
                    <input type="Password" id="txtNewPassword" placeholder="Password">
                    <br>
                    <input type="Password" id="txtConfPassword" placeholder="Confirm Password">
                    <br>
                    <input type="text" id="txtEmail" placeholder="Email">
                    <br>
                    <input type="submit" value="Sign up" onclick="signUp()">
                </div>
                <br>
                <div class="signInWith">
                    <button> Sign in with Steam</button>
                    <button> Sign in with Google</button>
                    <button> Sign in with Nekkrai Membership</button>
                </div>
            </div>
        </form>
</body>

</html>
