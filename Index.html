<!DOCTYPE html>
<html>

<head>
    <title>Log in - Nekkrai</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-signin-client_id" 
    content="30630999285-9os9m4qaoj35ltq1rekrnmbs2blng11j.apps.googleusercontent.com">
    
    <script src="index.js"></script>
    <script src="Usuario.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
     crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">  
</head>

<body>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <div id="g_id_onload"
         data-client_id="30630999285-9os9m4qaoj35ltq1rekrnmbs2blng11j.apps.googleusercontent.com"
         data-callback="onSignIn">
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <center>
        <form onsubmit="return false">
            <div>
                <h1> Sign in </h1>
                    <input type="text" id="txtUser" placeholder="User">
                    <br>
                    <input type="password" id="txtPassword" placeholder="Password">  
                    <br>
                    <a href="">Forgot your password? </a>
                    <br>
                    <input type="checkbox" id="ckbConnected">
                    <label> Keep me loged in </label>
                    <input type="submit" value="Log in" onclick="logIn()">
            </div>
            <br>
            <div>
                <h1> Sign up </h1>
                <Input type="text" id="txtNewUser" placeholder="NewUser">
                <br>
                <input type="Password" id="txtNewPassword" placeholder="Password">
                <br>
                <input type="Password" id="txtConfPassword" placeholder="Confirm Password">
                <br>
                <input type="text" id="txtEmail" placeholder="Email">
                <br>
                <input type="submit" value="Sign up" onclick="signUp()">                
            </div>
            <br>
            <div>
                <button> Sign in with Steam</button>
                <div id="googleSignIn" class="g_id_signin" data-type="standard"></div>
                <button> Sign in with Nekkrai Membership</button>
            </div>
        </form>
    </center>
</body>

</html>
